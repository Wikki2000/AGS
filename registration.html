<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/1-registration_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/0-veify_password.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="php/registration.php" method="post" onsubmit="return validatePassword()">
            <div class="jumbotron">
            <h1>Sign UP</h1>
            <p>Please fill in this form to create an account.</p>
            </div>
            <div class="form-group">
                <label for="fname"><label>First Name <span>*</span></label></label>
                <input class="form-control" name="fname" placeholder="First Name" required>
            </div>
            
            <div class="form-group">
                <label for="lname">Last Name <span>*</span></label>
                <input class="form-control"  name="lname" placeholder="Last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group" id="psw1">
                <label for="pwd1">Password <span>*</span></label>
                <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="Password" required>
                <span class="pwd-icon">
                    <i class="fa-2x fas fa-eye" onclick="togglePassword('pwd1', this)"></i>
                </span>
            </div>

            <div class="form-group" id="psw2">
                <label for="pwd2">Confirm Password <span>*</span></label>
                <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="Confirm Password" required>
                <div class="pwd-icon">
                    <i class="fa-2x fas fa-eye" onclick="togglePassword('pwd2', this)" ></i>
                </div>
            </div>

            <div class="grp-btn">
                <a href="login_page.html" class="btn">Cancel</a>
                <button type="submit" name="submit" class="btn">Sign Up</button>
            </div>

            <!-- Add feature to prevent same email or name being store in db -->
        </form>
    </div>
</body>
</html>
